<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .wave { animation: wave 20s linear infinite; }
    .wave-slow { animation: wave 30s linear infinite; }
    .wave-reverse { animation: wave 25s linear infinite reverse; }
    @keyframes wave {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
  <defs>
    <linearGradient id="grid-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:0.03" />
      <stop offset="50%" style="stop-color:#4F46E5;stop-opacity:0.02" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:0.03" />
    </linearGradient>
    <pattern id="grid-pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <!-- Subtle grid -->
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="url(#grid-gradient)" stroke-width="0.5"/>
    </pattern>
    <linearGradient id="dot-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:0.07" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:0.04" />
    </linearGradient>
    <pattern id="dot-pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="url(#dot-gradient)"/>
    </pattern>
  </defs>
  <rect width="400" height="400" fill="url(#grid-pattern)"/>
  <rect width="400" height="400" fill="url(#dot-pattern)"/>
</svg> 